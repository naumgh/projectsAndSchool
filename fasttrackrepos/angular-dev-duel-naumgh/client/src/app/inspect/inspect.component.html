<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20vh;
  "
>
  <app-text-input (usernameChange)="receiveUsername($event)"></app-text-input>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Inspect</button>

  <br />

  <div *ngIf="error" style="color: red; font-weight: bold; margin-top: 1rem">
    {{ error }}
  </div>
  
  <app-profile-card *ngIf="user" [profile]="user"></app-profile-card>
</div>
